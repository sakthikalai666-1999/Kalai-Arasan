<head>

    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(0,123,255,0.5);
        }
        
        .title-underline {
            width: 430px;
            height: 3px;
            background: linear-gradient(90deg, #007bff, #1e90ff, #4169e1);
            margin: 0 auto 3rem;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0,123,255,0.5);
            animation: underlineExpand 2s ease-out;
        }
        
        @keyframes underlineExpand {
            0% { width: 0; }
            100% { width: 430px; }
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: center;
            align-items: start;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                max-width: 300px;
            }
        }
        
        .gallery-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            width: 100%;
            height: 180px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }

        .gallery-image {
            width: 100%;
            height: 120px;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .gallery-image:hover img {
            transform: scale(1.05);
        }
        
        .placeholder-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .gallery-info {
            padding: 0.6rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .gallery-info h3 {
            color: #fff;
            margin-bottom: 0.2rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .gallery-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.6rem;
            line-height: 1.2;
            margin: 0;
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 40px;
            margin-bottom: 2rem;
            margin-left: 0;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            background: linear-gradient(135deg, #0056b3, #004085);
        }
        
        /* Modal styles for full-size image viewing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            overflow: auto;
            scroll-behavior: smooth;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100vw;
            max-height: 100vh;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .modal-content img {
            display: block;
            border-radius: 0;
            box-shadow: none;
            margin: 0;
            padding: 0;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close:hover {
            color: #007bff;
            background: rgba(0, 123, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Navigation arrows for modal */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .modal-nav:hover {
            background: rgba(0, 123, 255, 0.7);
            transform: translateY(-50%) scale(1.1);
        }
        
        .modal-prev {
            left: 20px;
        }
        
        .modal-next {
            right: 20px;
        }
    </style>
</head>

                <div class="gallery-item" onclick="window.open('https://www.figma.com/proto/5J8nG2qJxfGYo0pVoge3qf/Movie-booking-app_04?node-id=107-6&p=f&t=WvhO91Ib3ZjdSjMj-1&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=107%3A6', '_blank')">

                    <div class="gallery-item" onclick="window.open('https://www.figma.com/proto/g9hHboBYpCcddMKf1vTNBC/Cake-shop_02?node-id=2-3&p=f&t=VoucRAaS57rUeohm-1&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A3', '_blank')">

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <button class="modal-nav modal-prev" onclick="previousImage()">&#8249;</button>
        <button class="modal-nav modal-next" onclick="nextImage()">&#8250;</button>
        <div class="modal-content" id="modalImage">
            <!-- Image will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        let currentImageIndex = 1;
        const totalImages = 10;
        
        function openModal(modalId) {
            const modal = document.getElementById('imageModal');
            
            // Extract the logo number from modalId (e.g., 'modal1' -> '1')
            currentImageIndex = parseInt(modalId.replace('modal', ''));
            
            showCurrentImage();
            modal.style.display = 'block';
        }
        
        function showCurrentImage() {
            const modalContent = document.getElementById('modalImage');
            
            const config = logoConfig[currentImageIndex] || { 
                src: `./logo${currentImageIndex}.jpg`, 
                width: '400px', 
                height: '400px' 
            };
            
            // Create the image element for the modal with user-defined size
            modalContent.innerHTML = `
                <img src="${config.src}"
                     alt="Logo Design ${currentImageIndex}"
                     style="width: ${config.width}; height: ${config.height}; object-fit: contain; border-radius: 0; box-shadow: none; display: block; margin: 0; padding: 0;"
                     onerror="this.outerHTML='<div style=&quot;width: ${config.width}; height: ${config.height}; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; border-radius: 0; box-shadow: none; margin: 0;&quot;>Logo Design ${currentImageIndex}</div>'">
            `;
        }
        
        function nextImage() {
            currentImageIndex = currentImageIndex < totalImages ? currentImageIndex + 1 : 1;
            showCurrentImage();
        }
        
        function previousImage() {
            currentImageIndex = currentImageIndex > 1 ? currentImageIndex - 1 : totalImages;
            showCurrentImage();
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('imageModal');
            if (modal.style.display === 'block') {
                switch(event.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                    case 'ArrowLeft':
                        previousImage();
                        break;
                }
            }
        });
    </script>
