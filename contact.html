<style>
    .title-underline {
    width: 180px;
    height: 3px;
    background: linear-gradient(90deg, #007bff, #1e90ff, #4169e1);
    margin: 0 auto 0.5rem;
    border-radius: 2px;
    box-shadow: 0 0 20px rgba(0,123,255,0.5);
    animation: underlineExpand 2s ease-out;
    transition: all 0.3s ease;
    cursor: pointer;
}
 .title-underline:hover {
    width: 180px;
    height: 4px;
    box-shadow: 0 0 30px rgba(0,123,255,0.8);
} 

 @keyframes underlineExpand {
    0% { width: 0; }
    100% { width: 180px; }
}

/* Resume Button Styles */
.resume-section {
    text-align: center;
    margin: 2rem 0 3rem 0;
}

.resume-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.8rem;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
    border: 2px solid transparent;
    position: relative;
    overflow: hidden;
}

.resume-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0, 123, 255, 0.4);
    background: linear-gradient(135deg, #0056b3, #004085);
    border-color: rgba(255, 255, 255, 0.2);
}

.resume-btn:active {
    transform: translateY(-1px);
}

.resume-icon {
    font-size: 1.3rem;
    animation: bounce 2s infinite;
}

.resume-text {
    font-weight: 600;
    letter-spacing: 0.5px;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-5px);
    }
    60% {
        transform: translateY(-3px);
    }
}

/* Responsive design for resume button */
@media (max-width: 768px) {
    .resume-btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
    }

    .resume-section {
        margin: 1.5rem 0 2.5rem 0;
    }
}

@media (max-width: 480px) {
    .resume-btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
        gap: 0.6rem;
    }
}

    <script>
        // Simple database functionality for contact form
        function saveToDatabase(data) {
            const dbKey = 'contactFormDatabase';
            let db = JSON.parse(localStorage.getItem(dbKey) || '[]');

            const newMessage = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                ...data
            };

            db.push(newMessage);
            localStorage.setItem(dbKey, JSON.stringify(db));
            return newMessage.id;
        }

        // Form data collection
        function getFormData() {
            return {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                subject: document.getElementById('userSubject').value,
                message: document.getElementById('userMessage').value,
                googleDriveLink: document.getElementById('googleDriveLink').value
            };
        }

        function validateForm(data) {
            const required = ['name', 'email', 'phone', 'subject', 'message'];
            for (let field of required) {
                if (!data[field] || !data[field].trim()) {
                    alert(`Please fill in the ${field} field.`);
                    return false;
                }
            }
            return true;
        }

        // WhatsApp integration
        document.getElementById('whatsappBtn').addEventListener('click', function() {
            const data = getFormData();
            if (!validateForm(data)) return;

            let whatsappMessage = `üåü *New Contact Form Submission* üåü\n\n` +
                `üë§ *Name:* ${data.name}\n` +
                `üìß *Email:* ${data.email}\n` +
                `üì± *Phone:* ${data.phone}\n` +
                `üìã *Subject:* ${data.subject}\n\n` +
                `üí¨ *Message:*\n${data.message}\n\n`;

            if (data.googleDriveLink) {
                whatsappMessage += `üìÅ *Google Drive Files:*\n${data.googleDriveLink}\n\n`;
            }

            whatsappMessage += `‚ú® *Sent from Kalai's Portfolio Contact Form*\n`;
            whatsappMessage += `üåê Website: https://your-portfolio-website.com`;

            // Save to database
            saveToDatabase(data);

            // Open WhatsApp
            const whatsappURL = `https://wa.me/919865114133?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappURL, '_blank');

            alert('Message sent via WhatsApp and saved to database!');
        });

        // Email form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = getFormData();
            if (!validateForm(data)) return;

            // Create mailto link
            const emailSubject = `üåü Portfolio Contact: ${data.subject}`;
            let emailBody = `Dear Kalai,\n\n` +
                `I hope this email finds you well. I am reaching out through your portfolio contact form.\n\n` +
                `üìã CONTACT DETAILS:\n` +
                `üë§ Name: ${data.name}\n` +
                `üìß Email: ${data.email}\n` +
                `üì± Phone: ${data.phone}\n` +
                `üìã Subject: ${data.subject}\n\n` +
                `üí¨ MESSAGE:\n${data.message}\n\n`;

            if (data.googleDriveLink) {
                emailBody += `ÔøΩ GOOGLE DRIVE FILES:\n${data.googleDriveLink}\n\n`;
            }

            emailBody += `Best regards,\n${data.name}\n\n` +
                `‚ú® Sent from Kalai's Portfolio Contact Form\n` +
                `üåê Website: https://your-portfolio-website.com`;

            // Save to database
            saveToDatabase(data);

            const mailtoURL = `mailto:sakthikalai666@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            window.open(mailtoURL, '_blank');

            alert('Message sent via email and saved to database!');
        });





        // Form validation
        const inputs = document.querySelectorAll('.luxury-input');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = '#dc3545';
                } else {
                    this.style.borderColor = '';
                }
            });
        });
